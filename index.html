<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header>
        <img src="./img/corazones.svg" alt="Logo AluraGeek" id="logo">
        <p class="header__text">AluraGeek-version-1.0.0</p>


    </header>
    <main>
        <section class="products-container" id="products-container">
            <h1> Productos Variados....</h1>
            <div class="products-grid" id="products-grid">
                </div>
        </section>
        <section class="form-container" id="form-container">
            
            <h1>Agregar Producto</h1>
            <form id="product-form">
                <input type="text" minlength="3" required   id="name" placeholder="Nombre..." >
                <input type="number" minlength="4" required   id="price" placeholder="Precio...">
                <input type="text" required  id="image" placeholder="Imagen...">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="./img/corazones.svg" alt="Logo AluraGeek" id="logo-footer">
        <p>Desarrollado por [Martin A.Bocanegra]</p>
        <p>Â© 2024 AluraGeek</p>
    </footer>
    <script src="/JavaScript/products.js"></script>
    <script src="/JavaScript/app.js"></script>
</body>
</html>
